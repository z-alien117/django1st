<!DOCTYPE html>
<html>
<head>
    <title>Project Detail</title>
</head>
<body>
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <p>Status: {{ project.get_status_display }}</p>
    <p>Location: {{ project.location }}</p>
    <p>Latitude: {{ project.latitude }}</p>
    <p>Longitude: {{ project.longitude }}</p>
    <a href="{% url 'project_update' project.pk %}">Edit</a>
    <a href="{% url 'project_delete' project.pk %}">Delete</a>
    <a href="{% url 'project_list' %}">Back to List</a>
</body>
</html>
