<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'project_create' %}">Create New Project</a>
</body>
</html>
